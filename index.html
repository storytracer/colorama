<!DOCTYPE html>
<html>
<head>
    <title>Photo Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>

    <!-- Maplibre GL -->
    <link href="https://unpkg.com/maplibre-gl@2.2.1/dist/maplibre-gl.css" rel='stylesheet' />
    <script src="https://unpkg.com/maplibre-gl@2.2.1/dist/maplibre-gl.js"></script>

    <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.20/leaflet-maplibre-gl.js"></script>

    <!-- MarkerCluster -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .image-cluster-icon, .leaflet-marker-icon {
            border: 1px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const map = L.map('map', {
            center: [49, 5],
            maxZoom: 18,
            zoom: 3,
        });

        var gl = L.maplibreGL({
            style: 'https://api.maptiler.com/maps/basic-v2-light/style.json?key=Uw1F9DMKKQO925wMgQel'
        }).addTo(map);

        const markers = L.markerClusterGroup({
            iconCreateFunction: createClusterCustomIcon,
            showCoverageOnHover: false,
        });

        // Replace this with the path to your GeoJSON file
        const geojsonUrl = 'https://features.colorama.app/collections/public.geohashes/items.json';

        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: (feature, layer) => {
                        if (feature.properties && feature.properties.image_file) {
                            const imageFile = feature.properties.image_file;
                            const imageUrl = "https://images.colorama.app/unsigned/crop:0.85:0.85/resize:fill-down:150:150/plain/local:///kahn/" + imageFile;
                            const marker = L.marker(layer.getLatLng(), {
                                icon: L.icon({
                                    iconUrl: imageUrl,
                                    iconSize: [50, 50],
                                })
                            });
                            markers.addLayer(marker);
                        }
                    }
                });
                map.addLayer(markers);
            });

        function createClusterCustomIcon(cluster) {
            const children = cluster.getAllChildMarkers();
            const firstChild = children[0];

            return L.divIcon({
                html: `<img src="${firstChild.options.icon.options.iconUrl}" style="width: 50px; height: 50px; border-radius: 50%;">`,
                className: 'image-cluster-icon',
                iconSize: L.point(50, 50)
            });
        }
    });
    </script>
</body>
</html>
