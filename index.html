<!DOCTYPE html>
<html>

<head>
  <title>Colorama</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Cash -->
  <script src="https://cdn.jsdelivr.net/npm/cash-dom/dist/cash.min.js"></script>

  <!-- MapLibre -->

  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.20/leaflet-maplibre-gl.js"></script>

  <script src="/js/SmoothWheelZoom.js"></script>

  <!-- MarkerCluster -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <!-- LightGallery -->
  <link rel="stylesheet" href="https://unpkg.com/lightgallery@2.7.2/css/lightgallery-bundle.min.css" />
  <script src="https://unpkg.com/lightgallery@2.7.2/lightgallery.min.js"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/thumbnail/lg-thumbnail.min.js"></script>
  <script src="https://unpkg.com/lightgallery@2.7.2/plugins/hash/lg-hash.min.js"></script>

  <!-- Colorama -->
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/js/app.js"></script>
</head>

<body>
  <div id="map"></div>
  <div class="loading-overlay">
    <div class="color-wheel"></div>
  </div>

  <div id="gallery"></div>
</body>

</html>
